<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/bootstrap-grid.css" />

    <link rel="stylesheet" href="./css/bootstrap-reboot.css" />
    <link rel="stylesheet" href="./css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- HEADER AREA -->
    <header>
      <!-- navigation -->
      <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"
            ><img src="./img/Logo.png" alt="logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarResponsive"
          ></button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link active" href="">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Team</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Connect</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- MAIN AREA -->
    <main>
      <!-- image slider -->
      <section id="slides" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">
          <li class="active" data-target="#slides" data-slide-to="0"></li>
          <li data-target="#slides" data-slide-to="1"></li>
          <li data-target="#slides" data-slide-to="2"></li>
          <li data-target="#slides" data-slide-to="3"></li>
        </ul>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./img/carrousel-pic-01.jpeg"
              alt="imagem hosṕedagem wordpress"
            />
            <div class="carousel-caption">
              <h1 class="display-2">Host Gatto</h1>
              <h3>Hospedagem Sem Dor de Cabeça!</h3>
              <button type="button" class="btn btn-outline-light btn-lg">
                Teste Gratuito
              </button>
              <button type="button" class="btn btn-primary btn-lg">
                Contrate Agora
              </button>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./img/carrousel-pic-02.jpeg" alt="hospedagem de sites" />
          </div>
          <div class="carousel-item">
            <img
              src="./img/carrousel-pic-03.jpeg"
              alt="hospedagem de sites, vps, servidores"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./img/carrousel-pic-04.jpeg"
              alt="hospedagem de sites, ideias inovadoras"
            />
          </div>
        </div>
      </section>

      <!-- JUMBOTRON -->
      <section class="container-fluid">
        <div class="row jumbotron">
          <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 col-xl-10">
            <p class="lead">
              Nossos serviços de hospedagem dão a garantia que você precisava
              para se preocupar apenas com seu negócio
            </p>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-2">
            <a href="">
              <button type="button" class="btn btn-outline-secondary btn-lg">
                Web Hosting de Elite
              </button>
            </a>
          </div>
        </div>
      </section>
      <!-- welcome section -->
      <section></section>

    <!-- FOOTER AREA -->
    <footer>
      <ul>
        <li><a href="/">footer element</a></li>
        <li><a href="/">footer element</a></li>
